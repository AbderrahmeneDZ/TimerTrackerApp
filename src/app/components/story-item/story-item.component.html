<div class="card card-body mt-1">
  <div class="row">
    <div class="col-md-9">
      <p *ngIf="tracker.description !== ''">{{tracker.description}}</p>
      <span *ngIf="tracker.description === '' || !tracker.description">No description added</span>
    </div>
    <div class="col-md-3 text-center">
      <span>
        from <b>{{startAt}}</b>
        to <b>{{endAt}}</b>
      </span>
      <br>
      <span>duration : <b class="duration"> {{duration}}</b></span>
    </div>
  </div>
</div>
