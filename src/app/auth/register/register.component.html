<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 card card-body mat-elevation-z3">
      <h3 class="text-center mb-3">Time Tracker App</h3>
      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email">
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger mt-1">
            Please enter valid email.
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password">
          <div *ngIf="password.invalid && password.touched" class="alert alert-danger mt-1">
            Password is required
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched && confirmPassword.errors.required" class="alert alert-danger mt-1">
            Password is required
          </div>
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched && confirmPassword.errors.passwordShouldMatch" class="alert alert-danger mt-1">
            Passwords should match.
          </div>
        </div>
      </form>
      <button class="btn btn-primary" [disabled]="!form.valid" (click)="onButtonClicked()">Register</button>
      <a routerLink='/login' class="btn btn-link text-right">Already have an account? login.</a>
      <div class="alert alert-danger" *ngIf="errorMessage"> {{errorMessage}} </div>
    </div>
  </div>
</div>
